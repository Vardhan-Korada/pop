		<div class="form-group" id="tot">
		<form><br>
		<h3 id="contactus">Contact Us</h3><hr id="contactushr">
		<label for="name" class="col col-sm-2">Name: </label>
		<input type="text" name="Name:" placeholder="John Doe" id="name" required="true" class="col col-sm-4"><br><br>
		<label for="cn" class="col col-sm-2">College: </label>
		<input type="text" name="College Name:" placeholder="College" id="cn" required="true" class="col col-sm-4"><br><br>
		<label for="email" class="col col-sm-2">Email: </label>
		<input type="email" name="Email:" placeholder="your email id" id="email" required="true" class="col col-sm-4"><br><br>
		<label for="mobile" class="col col-sm-2">Mobile: </label>
		<input type="number" name="Mobile: " placeholder="XXXXXXXXXX" id="mobile" required="false" class="col col-sm-4" min="1000000000" max="9999999999"><br><br>
		<label for="subject" class="col col-sm-2">Subject: </label>
		<input type="text" name="Comment" placeholder="Subject" id="subject" required="true" class="col col-sm-4" maxlength="100"><br><br>
		<!-- <label for="comment" class="col col-sm-2">Comment:</label> -->
		<textarea name="Comment: " placeholder="Write your Complaint/Suggestion here..." id="comment" required="true" class="col col-sm-4" rows="5" cols="50" style="margin-left: 2%" class="col col-sm-4" ></textarea><br><br><br><br><br><br>
		<button class="btn  btn-nm btn-submit" id="submit">Submit</button>&nbsp&nbsp
		<button class="btn  btn-nm btn-reset" id="reset">Reset</button><br><br><br>
